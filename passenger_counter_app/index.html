<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Passenger Counter App</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      
            <h1>People Entered:</h1>
            <h2 id="count-el">0</h2>
        
            <button id="increment-btn" onclick="increment()">Increment</button>
            <button id="decrement-btn" onclick="decrement()">Decrement</button>
            <button id="save-btn" onclick="save()">Save</button>
            <button id="clear-btn" onclick="clear()">Clear</button>
       
            <p id="history-el">Previous entires: </p>

        <script src="../passenger_counter_app/index.js">
        </script>
    </body>
</html>
